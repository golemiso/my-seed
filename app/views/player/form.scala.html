@(playerForm: Form[PlayerData])(implicit request: MessagesRequestHeader)

<h1>player form</h1>

@request.flash.get("success").getOrElse("")

@helper.form(action = routes.PlayerController.playerPost()) {
  @helper.CSRF.formField
  @helper.inputText(playerForm("name"))
  @helper.inputText(playerForm("age"))
  <input type="submit" value="submit"/>
}
